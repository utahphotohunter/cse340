<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="reviewForm" action="/review" method="post">
      <section class="container">
        <label for="screen_name">Screen Name:</label>
        <input
          type="text"
          name="screen_name"
          id="screenName"
          required
          value="SCREEN NAME GOES HERE"
          readonly
        />
      </section>
      <section class="container">
        <label for="review_text">Last Name:</label>
        <textarea name="review_text" id="reviewText" placeholder="Write your vehicle review here." required></textarea>
        <label for="account_id" hidden></label>
        <input type="number" name="account_id" id="accountId" value="ACCOUNT ID GOES HERE" required hidden>
        <label for="inv_id" hidden></label>
        <input type="number" name="inv_id" id="invId" value="INV ID GOES HERE" required hidden>
      </section>
      <section class="submit-area container">
        <button type="submit" class="btn submit-btn">Submit Review</button>
      </section>
    </form>
</body>
</html>
